<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href = "css\stylelogin.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css" integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>
<body>
    <header>
        <h4>Descuentos 20%</h4>
        <h2><i class="fas fa-store"></i> Tienda Super Heroes</h2>
    </header>
    <div class="registro">
        <h1>Registro</h1>
        <form action="" method="POST">
            <p>
                <input type="text" name="nombreApellido" id="nombreApellido" value="Nombre y Apellido">
            </p>
            <p>
                <input type="email" name="correo" id="correo" value="Correo Electrónico">
            </p>
            <p>
                <input type="text" name="contrasena" id="contrasena" value="Contraseña">
            </p>
            <p>
                <select name="pais" id="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                </select>
            </p>
            <br>
            <p>
                <button class="resetear" type="reset">Resetear</button>
                <button class="entrar" type="submit"><a href="index.html">Entrar</a></button>
            </p>
        </form>
        <p><a href="login.html">¿Ya tenés una cuenta?</a> Ingresá</p>
    </div>
    <footer>
        <p class="derechos">Todos los derechos reservados a FRONTEND I</p> 
        <img class='github' src="img/github.png">
    </footer>
</body>
</html>
