<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link href = "css\stylecarrito.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css" integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>
<body>
    <header>
        <h4>Descuentos 20%</h4>
        <h2><i class="fas fa-store"></i> Tienda Super Heroes</h2>
        <h4 class="navbar">
            <ul>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="registro.html">Registrarme</a></li>
                <li><a href="login.html">Ingresar</a></li>

            </ul>
        </h4>
    </header>
    <div>
        <h1>¡Añadí tu súper!</h1>
        <p>Agregá tu personaje favorito completando las opciones</p>
        <form action="" method="POST">
            <span>
                <label for="nombre">*Nombre</label>
            </span>
            <span>
                <label for="especie">*Especie</label>
            </span>
            <br>
            <span>
                <input class="fila1" type="text" name="nombre" id="nombre">
            </span>
            <span>
                <select class="fila1" name="especie" id="especie">
                    <option value="unknown">Unknown</option>
                </select>
            </span>
            <br>
            <span>
                <label for="fecha">Fecha</label>
            </span>
            <span>
                <label for="imagen">Agregar foto</label>
            </span>
            <br>
            <span>
                <input type="date" name="fecha" id="fecha">
            </span>
            <span>
                <input class="inputFile" type="file" name="imagen" id="imagen" accept=".jpg, .png" multiple>
            </span>
            <br>
            <span>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10">Descripción</textarea>
            </span>
            <span class="spanPoderes">
                <label class="checkbox" for="poderes">Poderes</label>
                <input class="checkbox" type="checkbox" name="poderes" id="poderes" value="Volar">
                <input class="checkbox" type="checkbox" name="poderes" id="poderes" value="Superinteligencia">
                <input class="checkbox" type="checkbox" name="poderes" id="poderes" value="Vista de rayos láser">
                <input class="checkbox" type="checkbox" name="poderes" id="poderes" value="Billetera gorda">
            </span>
        </form>
    </div>
    <footer>
        <p class="derechos">Todos los derechos reservados a FRONTEND I</p> 
        <img class='github' src="img/github.png">
    </footer>
</body>
</html>
